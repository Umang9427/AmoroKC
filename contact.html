<!doctype html>
<html lang="en-US">

<head>
  <title>Contact Us - Von Vene</title>
  <meta charset="utf-8">
  <meta name="author" content="Von Vene">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description"
    content="Contact us through Mail">

  <link rel="canonical" href="" hreflang="en">

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="HandheldFriendly" content="true">
  <meta property="og:title" content="Von Vene"> <!--Social media title -->
  <meta property="og:locale" content="en_US">
  <meta property="og:type" content="website">
  <meta property="og:description"
    content="Contact us through Mail">
  <meta property="og:site_name" content="VVCandles">
  <!--<meta property="article:publisher" content="https://www.facebook.com/ArchCGI/">
  <meta property="og:image" content="https://archcgi.com/favicon.ico"> 
  <meta property="og:image:type" content="image/png"> -->
  <link rel="icon" type="image/png" href="./Logo/favicon.ico" media="screen">
  <link rel="shortcut icon" type="image/x-icon" href="./Logo/favicon.ico" />

  <meta name="robots" content="index">
  <meta name="googlebot" content="follow">
  <meta name="robots" content="max-image-preview:large">
  <meta name="robots" content="max-video-preview:-1">
  <meta name="robots" content="max-snippet:-1">
  <meta name="otherbot" content="follow">

  <!--   ****************** Linking css and js file **************************-->
  <link rel="preload stylesheet" href="./main.css" media="screen" priority>
  <link rel="preload stylesheet" href="./contact.css" media="screen" priority>
  
  
  <!-- ************SEO optimization ****************-->

  <link rel="apple-touch-icon" href="./Logo/favicon.ico">
  <meta name="theme-color" content="#141414">
  

  <!-- ************** Passive events for better Performance ********************-->
  <script type="text/javascript" src="https://unpkg.com/default-passive-events"></script>

</head>

<body>

  <nav>
    <a class="logocontainer" href="./index.html">
      <img class="navicon" src="./Logo/Logo.png" width="auto" height="auto" loading="eager" alt="Home Button">
    </a>
  </nav>

  
  <section class="contact-page-section">
    
    <div class="contactleftsection">
      <img src="./img/Hero Image/sixteen-miles-out-bdVmIkx_gIs-unsplash.webp" class="heroimage" width="100%" height="100%" alt="Hero Image for Contact Section" loading="eager">
    </div>

    <div class="contactrightsection">
      <h1 class="contactheading">Contact Us</h1>
      <p class="contactquery">Trouble contacting us? <a href="">Email here</a></p>

      <div class="formcontainer">  
        <!--Contact Form-->
        <div class="contact-form">
          <form id="contact-form"
            action=""
            method="post" class="clearfix" id="ctsForm" role="form" name="ctsForm" onsubmit=""
            autocomplete="on">
            <div class="columngrid">
              <div class="form-group1">
                <input type="text" class="form-control" placeholder="Name" name=""
                  required="required">
              </div>
              <div class="form-group2">
                <input type="email" class="form-control" id="form-email" placeholder="Email"
                  name="" required="required">
              </div>
            </div>
              <div class="form-group form-checker">
                <label class="label">Info</label>
                <input class="form-control" placeholder="Info" name="formChecker" />
              </div>
              <div class="columngrid">
                <div class="form-group1">
                  <input type="text" name="subject" value="" placeholder="Subject" required>
                </div>
                <div class="form-group2">
                  <input type="text" name="phone" value="" placeholder="Phone" required>
                </div>
              </div>
              <div class="messagecontainer">
                <textarea placeholder="Message" name="" required="required"></textarea>
              </div>
              <div class="form-group">
                <button type="submit" class="theme-btn" class="formbutton" value="submit"
                  onclick=""><p>Submit Message</p></button>
              </div>
              
           
          </form>
        </div>
        <!--End Contact Form-->
      </div>

      <div class="line-container">
        <span class="line"></span>
        <span class="or">or</span>
        <span class="line"></span>
      </div>
      
      <div class="contactbottomsection">
        <h2 class="socialplatforms">Connect with us at social platforms</h2>
        <div class="socialiconrow">
          <a href="https://www.facebook.com/" class="facebook">
            <img src="./Icons/Social Icons/facebook.svg" width="auto" height="auto" loading="lazy" alt="Facebook logo">
            <span>Facebook</span>
          </a>
          <a href="https://www.instagram.com/" class="instagram">
            <img src="./Icons/Social Icons/instagram.svg" width="auto" height="auto" loading="lazy" alt="Instagram logo">
            <span>Instagram</span>
          </a>
          <a href="https://support.apple.com/en-in/HT206906" class="iMessage">
            <img src="./Icons/Social Icons/imessage.svg" width="auto" height="auto" loading="lazy" alt="iMessage logo">
            <span>iMessage</span>
          </a>
        </div>
      </div>
    </div>

    

  </section>


</body>
</html>
